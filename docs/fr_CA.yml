privacy:
  - uPetition ne partagera pas les informations fournies par les étudiants (nom, courriel, numéro d'étudiant) avec des tiers autres que l'Université d'Ottawa (l'Université) et notre fournisseur de services Cloud. Les données entreposées dans la base de données uPetition sont exclusivement le nom, l'adresse courriel, le numéro d'étudiant et l'état de vérification (que l'étudiant ait cliqué ou non sur le lien de vérification envoyé à leur courriel) des étudiants qui ont choisi de divulguer ces informations à l'équipe uPetition sous forme de formulaire sur le site uPetition.
  - uPetition utilisera seulement ces données afin de demander à l'Université d'interdire l'utilisation du logiciel Respondus (incluant, mais n'étant pas limiter, au navigateur de verrouillage et au moniteur Respondus), et un logiciel de surveillance similaire pour des examens et d'autres évaluations à l'Université.
  - uPetition conservera ces données pendant au plus une année civile, ou jusqu'à ce que l'Université ait accepté de cesser toute utilisation du logiciel de surveillance pour les évaluations sur les appareils personnels des étudiants, la période la plus courte étant retenue. Après cette période, la pétition complète sera exportée dans un format texte pour l'archivage et toutes les données numériques seront supprimées dans toute la mesure du possible en vertu du contrat avec le fournisseur de services Cloud. Bien que l'équipe uPetition ne puisse garantir que les données seront complètement effacées des services du fournisseur Cloud (car l'équipe uPetition n'a pas d'accès physique aux serveurs du fournisseur Cloud), l'équipe uPetition s'assurera que tout accès à ces informations sera limité au meilleur de nos capacités et sera inaccessible à l'équipe uPetition via le portail du fournisseur Cloud.
  - Une fois les informations exportées en format papier pour l'archivage, les documents d'archives seront scellés et ouverts uniquement sur demande de l'Université, soit par l'intermédiaire d'un représentant de l'administration, soit par décision de justice.
  - L'équipe uPetition se réserve le droit de collecter des métadonnées anonymisées liées à la pétition telles que, mais sans s'y limiter, le nombre total de personnes qui ont soumis le formulaire sur le site Web uPetition, le nombre total de personnes vérifiées et les heures auxquelles la pétition des signatures ont eu lieu. Ces données seront principalement entreposées dans des registres et utilisées pour améliorer les services que l'équipe uPetition fournira aux étudiants, par exemple en fournissant un compteur de signatures vérifiées sur le site Web uPetition et pour déterminer quand l'équipe uPetition doit augmenter les ressources d'hébergement du site, ainsi que pour la correction de bogues. Ces données peuvent être entreposées pour une durée indéterminée et utilisées ou affichées à des fins promotionnelles à la discrétion des membres de l'équipe uPetition, y compris pour une utilisation non affiliée à uPetition, comme pour l'utilisation de portfolio.
  - Le code source complet du site Web uPetition est disponible sur GitHub à https://github.com/upetition/Stop-uOttawa-Surveillance et peut être consulté à tout moment.
petition:
  - Pétition
  - En tant qu'étudiants de l'Université d'Ottawa, nous émettons par cette pétition une demande officielle d'interdiction totale du «Respondus Lockdown Browser» et de toute application similaire dans tout l'établissement.
  - Des programmes comme le navigateur web susmentionné ont des défauts fondamentaux qui sont directement liés à leur mode de fonctionnement, donc le problème ne peut pas être simplement résolu en utilisant un logiciel différent.
  - Confidentialité
  - Premièrement, pour que le programme soit efficace, il doit être le seul appareil auquel l'étudiant ait accès, mais afin d'en être garanti, il est impératif de surveiller chaque action de l'étudiant. La façon la plus connue de s'y prendre est la vidéosurveillance, où des problèmes surviennent.
  - Exiger que les gens soient filmés dans un lieu semi-public (comme sur le campus) est tout à fait différent d'exiger que les gens soient enregistrés dans leur lieu de résidence. Nous ne pensons pas qu'il soit acceptable que nous soyons tenus d'autoriser quiconque à accéder à une vidéo présentant notre propriété privée. Même les agents chargés de l'application des lois ne peuvent pas examiner une propriété privée sans une ordonnance du tribunal, mais pour que ces types de logiciels soient efficaces, ils doivent avoir un enregistrement de tout l'environnement où se déroule l'examen. Il s'agit d'une intrusion dans la vie privée de toute personne contrainte d'utiliser un tel programme.
  - Anxiété
  - Un autre problème avec un tel programme est qu'afin d'être efficace, il doit y avoir une analyse de l'enregistrement vidéo. En raison du volume considérable de vidéo qui serait enregistré, un tel programme doit avoir un certain type d'algorithme de filtrage pour permettre à un groupe de surveillants de ne prêter attention qu'aux moments clés. Sinon, la quantité de vidéo serait impossible à examiner.
  - Nous devons ensuite avoir confiance que l'algorithme est non biaisé par la race, le sexe, les symboles religieux et toute autre liberté d'expression. Cependant, il a été établi qu'il est extrêmement difficile de supprimer les biais des algorithmes de filtrage, il est donc probable que certaines personnes soient signalées plus souvent que d'autres pour un comportement similaire.
  - Le fait de savoir que les étudiants sont enregistrés et analysés peut également être un stress supplémentaire, ce qui peut entraîner une sous-performance de ceux-ci et ainsi nuire à l'efficacité de l'examen en question. De plus, le stress n'affecte pas tout le monde de la même manière. Il est particulièrement difficile pour les personnes souffrant de troubles anxieux, qui peuvent même être enregistrées auprès du SASS pour cette raison. Il serait difficile d'ajouter une accommodation afin de ne pas enregistrer les étudiants pour lesquelles l'anxiété pose un problème plus sérieux, car la plupart des accommodations viennent directement à la demande d'un professionnel de la santé. Il serait extrêmement difficile, simplement en termes de temps, de réexaminer toute personne qui pense avoir besoin de cette adaptation.
  - Technologie
  La dernière question qui sera abordée ici n'est pas fondamentale, mais est souvent récurrente. Tout programme de ce type aura une liste de matériel et de logiciels compatibles. L'enregistrement vidéo nécessite notamment une webcaméra que tout le monde n'a pas. En plus de cette limitation matérielle, le logiciel de Respondus n'est compatible qu'avec MacOS et Windows. Beaucoup d'étudiants utilisent Linux depuis de nombreuses années et ne possèdent plus de machine Windows ou Mac. Il existe généralement des solutions de contournement telles que l'utilisation d'Adobe Connect sur mobile. Par contre, dans ce cas, il n'y a pas de solution de contournement, car le logiciel est conçu précisément pour empêcher son exécution sur une machine virtuelle et les examens ne peuvent pas être effectués sur mobile. Cela signifie que certains étudiants devraient non seulement acheter des webcaméras, mais également une licence Windows et prendre le temps d'installer un nouveau système d'exploitation.
